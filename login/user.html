<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./user.css" />
    <script src="./homepage.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-row pt-5">
        <i class="fab fa-affiliatetheme logo"></i>
        <span id="loggedUserEmail"></span>
      </div>

      <div class="mt-4 d-flex flex-column rounded-border grey-color py-4 px-3">
        <span id="loggedUserFullName" class="name"></span>
        <span class="balance">$<span id="loggedUserBalance"></span></span>
        <span class="currency"><span id="loggedUserCurrency"></span></span>
      </div>

      <div class="wrapper">
        <!-- Interest Rate -->
        <div
          class="mt-2 d-flex flex-row justify-content-between rounded-border yellow-color px-3 py-4"
        >
          <div class="increase">
            <h1>Increase</h1>
            <span id="increase"></span>
          </div>
          <div class="decrease">
            <h1>Decrease</h1>
            <span id="decrease"></span>
          </div>
        </div>

        <div
          class="mt-2 d-flex flex-row justify-content-between rounded-border yellow-color px-3 py-4"
        >
          <div class="d-flex flex-column">
            <span class="currency-name">Bitcoin</span>
            <span class="currency-value"
              ><i class="fab fa-bitcoin bitcoin"></i> BTC</span
            >
          </div>
          <div class="d-flex flex-column align-items-end">
            <span>$3,563.06</span>
            <span class="currency-value">0.900 BTC</span>
          </div>
        </div>

        <div
          class="mt-2 d-flex flex-row justify-content-between rounded-border plain-color px-3 py-4"
        >
          <div class="d-flex flex-column">
            <span class="currency-name">Ethereum</span>
            <span class="currency-value"
              ><i class="fab fa-ethereum ethereum"></i> ETH</span
            >
          </div>
          <div class="d-flex flex-column align-items-end">
            <span>$2,453.04</span>
            <span class="currency-value">3.503 ETH</span>
          </div>
        </div>

        <div
          class="mt-2 d-flex flex-row justify-content-between rounded-border green-color px-3 py-4"
        >
          <div class="d-flex flex-column">
            <span class="currency-name">Ripple</span>
            <span class="currency-value"
              ><i class="fas fa-dot-circle ripple"></i> XRP</span
            >
          </div>
          <div class="d-flex flex-column align-items-end">
            <span>$6,356.23</span>
            <span class="currency-value">1.533 XRP</span>
          </div>
        </div>
      </div>

      <div class="chart-map hidden">
        <!-- TradingView Widget BEGIN -->
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright">
            <a
              href="https://www.tradingview.com/"
              rel="noopener nofollow"
              target="_blank"
              ><span class="blue-text"
                >Track all markets on TradingView</span
              ></a
            >
          </div>
          <script
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
            async
          >
              {
              "width": "280",
              "height": "320",
              "symbol": "NASDAQ:AAPL",
              "interval": "1",
              "timezone": "Etc/UTC",
              "theme": "dark",
              "style": "9",
              "locale": "en",
              "allow_symbol_change": true,
              "calendar": false,
              "studies": [
                "STD;24h%Volume",
                "STD;Accumulation_Distribution",
                "STD;Advance%1Decline%1Ratio",
                "STD;Advance_Decline_Ratio_Bars"
              ],
              "support_host": "https://www.tradingview.com"
            }
          </script>
        </div>
        <!-- TradingView Widget END -->
      </div>

      <div class="tracker hidden">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright">
            <a
              href="https://www.tradingview.com/"
              rel="noopener nofollow"
              target="_blank"
              ><span class="blue-text"
                >Track all markets on TradingView</span
              ></a
            >
          </div>
          <script
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js"
            async
          >
              {
              "width": "280",
              "height": "320",
              "currencies": [
                "EUR",
                "USD",
                "JPY",
                "GBP",
                "CHF",
                "AUD",
                "CAD",
                "NZD",
                "CNY",
                "TRY",
                "SEK",
                "NOK",
                "DKK",
                "ZAR",
                "HKD",
                "SGD",
                "THB",
                "MXN",
                "IDR",
                "KRW",
                "PLN",
                "ISK",
                "KWD",
                "PHP",
                "MYR",
                "INR",
                "TWD",
                "SAR",
                "AED",
                "RUB",
                "ILS",
                "ARS",
                "CLP",
                "COP",
                "PEN",
                "UYU"
              ],
              "isTransparent": false,
              "colorTheme": "dark",
              "locale": "en",
              "backgroundColor": "#000000"
            }
          </script>
        </div>
        <!-- TradingView Widget END -->
      </div>
      <div
        class="d-flex flex-row menu justify-content-between px-3 py-5 mt-4 relative"
      >
        <div class="key">
          Make Deposit: <span class="key-id">12990eky-4822-e73292</span>
        </div>
        <i class="fas fa-home active" id="get-home"></i>
        <i class="fas fa-paper-plane" id="get-tracker"></i>
        <i class="fas fa-chart-bar" id="get-chart"></i>
        <button id="logout" class="btn">Logout</button>
        <button id="withdraw" class="withdraw">withdraw</button>
      </div>
    </div>

    <script src="chart.js"></script>
  </body>
</html>
